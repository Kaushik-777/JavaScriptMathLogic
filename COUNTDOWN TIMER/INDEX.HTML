<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="container">
               <div class="inner" id="inner">
                <div class="contain" id="contain">
                    <span id="days" class="number">0</span>
                    <span id="text" class="text">Days</span>
                </div>
                <div class="contain" id="contain">
                    <span id="hours" class="number">0</span>
                    <span id="text" class="text">Hours</span>
                </div>
                <div class="contain" id="contain">
                    <span id="minutes" class="number">0</span>
                    <span id="text" class="text">Minutes</span>
                </div>
                <div class="contain" id="contain">
                    <span id="seconds" class="number">0</span>
                    <span id="text" class="text">Seconds</span>
                </div>
                </div>
                <p id="exp"></p>
               </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
