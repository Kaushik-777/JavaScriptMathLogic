<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar Placeholder Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="search-container">
       <div class="search-bar-wrapper">
        <input type="text" id="search-bar">
        <div class="placeholder-container">
            <div class="placeholder">Send Money</div>
            <div class="placeholder">Pay Bills</div>
            <div class="placeholder">Recharge</div>
            <div class="placeholder">Book tickets</div>
        </div>
       </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
