<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Dimensial Calculations</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Box Dimensial Calculations</h2>
      <form action="">
        <label>Enter a length:</label>
        <input type="number" id="length" />
        <label>Enter a Width:</label>
        <input type="number" id="width" />
        <label>Enter a Height:</label>
        <input type="number" id="height" />
        <button id="calculate">Calculate</button>
      </form>
      <div id="results"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
